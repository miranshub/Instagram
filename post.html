<section class="post post-section post-1">

    <div class="post-header">
        <div class="post-owner-logo">
            <span class="post-owner-stories">
                <span class="post-stories-border">
                    <span class="post-owner-pic"></span>
                </span>
            </span>
        </div>

        <div class="post-owner-place">
            <div class="post-owner-line-1">
                <span class="post-owner-idname">name</span>
                <span class="post-owner-id-verfied"></span>
                <span class="dot"></span>
                <span class="post-time"></span>
                <span class="dot"></span>
                <span class="follow-post-owner"></span>
            </div>
            <div class="post-owner-line-2">
                <div class="post-place"></div>
            </div>
        </div>

        <div class="post-more-options"></div>

    </div>


    <div class="post-main">
        <div class="post-images">
            <div class="post-image-1"></div>
        </div>
        <span class="post-main-icons post-left-swipe"></span>
        <span class="post-main-icons post-right-swipe"></span>
        <span class="post-main-icons post-tagged"></span>
        <span class="post-main-icons post-volume"></span>
        <span class="post-people"></span>
    </div>


    <div class="post-footer">
        <div class="post-action-icons">
            <span class="post-action-icon post-action-icon-1"></span>
            <span class="post-action-icon post-action-icon-2"></span>
            <span class="post-action-icon post-action-icon-3"></span>
            <span class="post-action-icon post-action-icon-4"></span>
        </div>

        <div class="post-likes"></div>

        <div class="post-title-detial">
            <span class="post-owner-idname">name</span>
            <span class="post-owner-id-verfied"></span>        
            <p class="post-title"></p>
        </div>

        <div class="post-comments">
            <span class="view-comments"></span>
            <div class="add-comment">
            <form action="">
                <label for="user-comment"></label>
                <textarea name="comment" id="user-comment" cols="30" rows="1"></textarea>
            </form>
            <span class="add-emoji-comment"></span>
            </div>
        </div>
    </div>

</section>
